<div class="container">
  <app-search-bar></app-search-bar>
</div>

<div class="container-fluid px-5">
  <h1 class="fs-1 my-5 roboto-bold">
    Search result for:
    <span class="roboto-light">{{ title }}</span>
  </h1>
  <div class="row">
    @for(Movie of searchResult;track $index){
    <div class="col-sm-12 col-md-6 col-lg-3 col-xl-2 my-2">
      <app-movie-card [movie]="Movie"></app-movie-card>
    </div>
    }
  </div>
  <div class="d-flex justify-content-center my-4">
    <div class="paginations">
      <div>
        <div
          class="btn-group d-flex justify-content-center align-items-center"
          id="radioBtn"
        >
          <a class="btn me-3 notActive" (click)="paginationPrev()">&#x3C;</a>
          <span class="bg-warning p-2 rounded me-3">{{ pageNumber }}</span>
          <a class="btn me-3 notActive" (click)="paginationNext()"> &#x3E;</a>
        </div>
      </div>
    </div>
  </div>
</div>
